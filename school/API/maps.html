<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maps</title>
    <link rel="icon" type="image" href="../imgs/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            background-color: black;
        }

        .card {
            background-color: #343a40;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .map-name {
            font-size: 20px;
            margin-top: 15px;
        }

        a {
            text-decoration: none;
        }

        .back-button {
            background-color: #ff3333;
            color: white;
            border: none;
            font-weight: 500;
        }

        .back-button:hover {
            background-color: #ff6666;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="javascript:history.back()" class="btn back-button my-3">
            &larr; Back
        </a>

        <h1 class="display-4 text-center my-5">Maps</h1>
        <div class="row" id="mapsContainer"></div>
    </div>

    <script>
        var mapsContainer = document.getElementById("mapsContainer");

        async function loadMaps() {
            const response = await fetch('https://valorant-api.com/v1/maps');
            const mapsData = await response.json();

            mapsData.data.forEach(function (map, index) {
                var mapElement = document.createElement('div');
                mapElement.classList.add('col-6', 'col-sm-6', 'col-md-4', 'col-lg-3');

                mapElement.innerHTML = `
                    <a href="view.html?map=` + map.displayName + `">
                        <div class="card rounded-5 my-3">
                            <div class="imgcontainer">
                                <img src="` + map.splash + `" alt="` + map.displayName + `">
                            </div>
                            <div class="map-name">` + map.displayName + `</div>
                        </div>
                    </a>
                `;

                mapsContainer.appendChild(mapElement);
            });
        }

        loadMaps();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
