<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valorant Info Hub</title>
    <link rel="icon" type="image" href="../imgs/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            background-color: #1a1a1a;
        }

        .header {
            background-image: url(https://valorant-api.com/assets/img/logo_transparent.png?v=1);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff4d4d;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            color: grey;
            text-align: center;
        }

        .card {
            padding: 30px;
            text-align: center;
            background-color: #2b2b2b;
            border-radius: 15px;
            color: white;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .card:hover {
            background-color: #3a3a3a;
            border-color: #ff4d4d;
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ff4d4d;
        }

        .card-title {
            font-size: 24px;
            margin-top: 15px;
            color: #ff6666;
            font-weight: 500;
        }

        .row {
            margin-top: 50px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            max-width: 1200px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col header">
                <h1>Valorant API</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-6">
            <div class="col-md-4">
                <a href="agents.html">
                    <div class="card">
                        <img src="img/agents.jpg" alt="Agents">
                        <div class="card-title">Agents</div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="weapons.html">
                    <div class="card">
                        <img src="img/weapons.jpg" alt="Weapons">
                        <div class="card-title">Weapons</div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="maps.html">
                    <div class="card">
                        <img src="img/maps.jpg" alt="Maps">
                        <div class="card-title">Maps</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
