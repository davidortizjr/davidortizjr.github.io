<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Embed</title>
    <link rel="icon" type="image" href="../imgs/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    .banner-container {
        display: flex;
        justify-content: center;
        padding-top: 20px;
    }
</style>

<body data-bs-theme="dark" style="background-color: black;">
    <div class="container-fluid p-0" style="position: relative; width: 100%; overflow: hidden;">
        <div class="banner-container">
            <img src="img/banner.jpg" width="30%" />
        </div>
        <div class="row">
            <div class="col" style="height: 100vh;">
                <iframe style="pointer-events: none; margin-left: 50%; transform: translateX(-50%);" width="4000px"
                    height="100%"
                    src="https://www.youtube.com/embed/73_1biulkYk?si=3VdOuPgYmEF13J4g&amp;autoplay=1&mute=1&controls=0&rel=0&disablekb=1&loop=1&playlist=73_1biulkYk"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

                <div class="text-center" style="position: absolute; top: 50vh; left: 50%; transform: translateX(-50%); 
                    font-family: 'Times New Roman', Times, serif; font-size: 75px; color: rgba(255, 255, 255, 0.5);">
                    IN THEATERS NOW!
                </div>
            </div>
        </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>


</html>
