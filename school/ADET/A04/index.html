<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image" href="../../img/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row pt-3">
            <div class="col-2">
                <div class="card p-3 overflow-scroll d-flex align-items-center" style="height: 800px;">
                    <div class="d-flex flex-column categories" id="categories">
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div class="card overflow-scroll p-3 maincontainer">
                    <div class="d-flex flex-start flex-row flex-wrap" id="maincontainer">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card p-3 receipt-container">
                    <div id="receipt" class="receipt-items"></div>
                    <div class="receipt-total d-flex flex-row justify-content-between align-items-end">
                        <div><b>TOTAL</b></div>
                        <div><b id="totalValue">0</b></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
        </script>
</body>

</html>
