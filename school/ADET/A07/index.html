<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Water tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image" href="../../img/logo.png">
</head>

<style>
    body {
        font-family: 'Montserrat', sans-serif;
        padding: 30px;
        background: #e0f7fa;
    }

    h1 {
        color: #00796b;
    }

    button {
        padding: 10px 20px;
        background-color: #00796b;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    ul {
        margin-top: 20px;
    }

    li {
        margin-bottom: 5px;
    }
</style>

<body>

    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-12">
                <div class="card shadow p-4">
                    <div class="p-3 d-flex flex-column justify-content-center">
                        <h1>Water Drinking Tracker</h1>
                        <button onclick="logWater()">I Drank Water ðŸ’§</button>
                        <ul id="log"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        let lastDrinkTime = null;

        function logWater() {
            const log = document.getElementById('log');
            const now = new Date();
            lastDrinkTime = now;

            const timestamp = now.toLocaleTimeString();
            const li = document.createElement('li');
            li.textContent = `Drank water at ${timestamp}`;
            log.prepend(li);
        }

        setInterval(() => {
            if (!lastDrinkTime) return;

            const now = new Date();
            const elapsedMs = now - lastDrinkTime;
            const elapsedMinutes = elapsedMs / (1000 * 60);

            if (elapsedMinutes >= 120) {
                alert("ðŸ’§ It's been more than 2 hours since your last drink. Time to hydrate!");
                lastDrinkTime = null;
            }
        }, 60 * 1000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
