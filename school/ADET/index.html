<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image" href="../imgs/logo.png">
    <title>Web Development</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <div class="container nav mb-5">
            <a class="navbar-brand" href="../index.html"><img src="../imgs/logo.png" alt="logo"></a>
        </div>
    </nav>

    <div class="container proj d-flex justify-content-center mb-4">
        <div class="row">
            <div class="col">
                <p>App Development & Emerging Tech Projects</p>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center mb-4">
        <div class="row">
            <div class="col">
                <div class="terminal-loader">
                    <div class="terminal-header">
                        <div class="terminal-title">Status</div>
                        <div class="terminal-controls">
                            <div class="control close"></div>
                            <div class="control minimize"></div>
                            <div class="control maximize"></div>
                        </div>
                    </div>
                    <div class="text">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/281245875a.js" crossorigin="anonymous"></script>

</html>
